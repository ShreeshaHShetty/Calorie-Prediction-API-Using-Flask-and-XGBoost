<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
        }
        h2 {
            text-align: center;
            color: #4CAF50;
            margin-top: 20px;
        }
        .container {
            width: 50%;
            margin: 30px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-label {
            font-size: 14px;
            margin-bottom: 5px;
            color: #333;
        }
        input[type="text"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="text"]:focus {
            outline-color: #4CAF50;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }
        footer {
            text-align: center;
            margin-top: 30px;
            color: #888;
        }
    </style>
</head>
<body>

    <h2>Calorie Prediction</h2>

    <div class="container">
        <form method="POST" action="/predict">
            <label class="form-label" for="gender">Gender (0 for Male, 1 for Female):</label>
            <input type="text" id="gender" name="gender" required>

            <label class="form-label" for="age">Age:</label>
            <input type="text" id="age" name="age" required>

            <label class="form-label" for="height">Height (cm):</label>
            <input type="text" id="height" name="height" required>

            <label class="form-label" for="weight">Weight (kg):</label>
            <input type="text" id="weight" name="weight" required>

            <label class="form-label" for="duration">Exercise Duration (minutes):</label>
            <input type="text" id="duration" name="duration" required>

            <label class="form-label" for="heart_rate">Heart Rate (bpm):</label>
            <input type="text" id="heart_rate" name="heart_rate" required>

            <label class="form-label" for="body_temp">Body Temperature (Â°C):</label>
            <input type="text" id="body_temp" name="body_temp" required>

            <input type="submit" value="Predict">
        </form>
    </div>

    <div class="result">
        <h3>{{ prediction_text }}</h3>
    </div>

    <footer>
        <p>&copy; 2024 Calorie Prediction | All Rights Reserved</p>
    </footer>

</body>
</html>
